<div>
  <h2>Automotive List</h2>
  <ul>
    <li *ngFor="let automotive of automotive">
      <strong>Client:</strong>{{ automotive.client }}
      <strong>Automotive:</strong>{{ automotive.automotive }}
      <strong>City:</strong> {{ automotive.city }}
      <strong>Country: </strong>{{ automotive.country }}
    </li>
  </ul>
</div>
